<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">

  <div class="form-group">
    <input class="form-control" [(ngModel)]="usuario" name="usuario" placeholder="Nome do usuário" #campoUsuario="ngModel" required>
    <app-mensagem mensagem="Usuário obrigatório" *ngIf="campoUsuario.invalid && campoUsuario.touched"></app-mensagem>
  </div>

  <div class="form-group">
    <input type="password" [(ngModel)]="senha" name="senha" class="form-control" placeholder="Senha" #campoSenha="ngModel" required>
    <app-mensagem mensagem="Senha obrigatória" *ngIf="campoSenha.invalid && campoSenha.touched"></app-mensagem>
  </div>

  <button class="btn btn-primary btn-block" type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

<p>Não é um usuário? <a [routerLink]="['novousuario']">Se cadastre</a></p>
